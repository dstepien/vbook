<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="layout.xhtml">
    <f:metadata>
        <f:viewParam name="id" value="#{catalogController.book.id}"/>
        <f:viewAction action="#{catalogController.doFindBookById}"/>
    </f:metadata>
    <ui:define name="title">View a book</ui:define>
    <ui:define name="content">
        <h:panelGrid columns="2">
            <h:outputLabel value="Title : "/>
            <h:outputText value="#{catalogController.book.title}"/>

            <h:outputLabel value="ISBN : "/>
            <h:outputText value="#{catalogController.book.isbn}"/>

            <h:outputLabel value="Description : "/>
            <h:outputText value="#{catalogController.book.description}" cols="16" rows="3"/>

            <h:outputLabel value="Number of pages : "/>
            <h:outputText value="#{catalogController.book.numberOfPages}"/>
        </h:panelGrid>
    </ui:define>
</ui:composition>
</html>
